<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form1">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="type in username" required>

                <label for="pass">Password:</label>
                <input type="password" id="pass" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="ex. blabla@gmail.com" id="email" required>

                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </fieldset>


        </div>
        <div class="form2">
            <fieldset>
                <legend>Your Favorites</legend>

                <label for="VSC">Choose Your Editor</label>

                <div class="editorColumn">
                    <div class="radio">
                        <input type="radio" name="editor" id="VSC" value="VSC">
                        <label for="VSC">VSC</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="editor" id="Sublime Text" value="Sublime Text">
                        <label for="Sublime Text">Sublime Text</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="editor" id="Note++" value="Note++">
                        <label for="Note++">Note++</label>
                    </div>

                    <hr>

                    <label for="Browser">Choose Your Browser</label>

                    <div class="radio">
                        <input type="radio" name="browser" id="Google ChromeVSC" value="Google ChromeVSC">
                        <label for="Google ChromeVSC">Google ChromeVSC</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="browser" id="Opera" value="Opera">
                        <label for="Opera">Opera</label>
                    </div>  
                    <div class="radio">
                        <input type="radio" name="browser" id="Firefox" value="Firefox">
                        <label for="Firefox">Firefox</label>
                    </div>

                    <hr>

                    <label for="Operating System">Choose Your Operating System</label>

                    <div class="radio">
                        <input type="checkbox" name="System" id="Windows" value="Windows">
                        <label for="Windows">Windows</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="System" id="Macintosh" value="Macintosh">
                        <label for="Macintosh">Macintosh</label>
                    </div>
                    <div class="radio">
                        <input type="checkbox" name="System" id="Linux" value="Linux">
                        <label for="Linux">Linux</label>
                    </div>
                </div>

            </fieldset>
        </div>
        <div class="form3">
            <fieldset>
                <legend>Your Message</legend>

                <textarea name="sendYourData" id="sendYourData"  rows="20"></textarea>
                <input id="submit" type="submit" value="Send Your Data">
            </fieldset>
        </div>
    </div>
</body>

</html>
