<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="naslovIForma">
        <div class="naslov">
            <p>
                Welcome to the 24x7 Fitness Club : Courts Reservation Page!!
            </p>
        </div>

        <form action enctype="multipart/form-data">

            <fieldset class="citavaForma">

                <fieldset class="podForma">

                    <legend>Member Demographics</legend>

                    <div class="redovi">

                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name" required>
                    </div>

                    <div class="kolone">

                        <label for="areYouAMember">Are you a Member?</label>

                        <div class="radio">

                            <input type="radio" name="isMember" id="Member">
                            <label for="Member">Member</label>

                            <input type="radio" name="isMember" id="nonMember">
                            <label for="nonMember">Non-member</label>
                        </div>
                    </div>

                    <div class="redovi">

                        <label for="Email">Email</label>
                        <input type="Email" name="Email" id="Email" required>
                    </div>
                </fieldset>

                <div class="kolone">

                    <div class="redovi">

                        <label for="text">Facility</label>
                        <select name="facility" id="facility">

                            <optgroup label="With racket">
                                <option value="default">Badminton</option>
                                <option value="Tennis">Tennis</option>
                                <option value="Padle">Padle</option>
                                <option value="Squash">Squash</option>
                            </optgroup>

                            <optgroup label="Without racket">
                                <option value="Basketball">Basketball</option>
                                <option value="Soccer">Soccer</option>
                                <option value="Swimming">Swimming</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="kolone">

                        <label for="text">Select a reservation date and time:</label>

                        <div class="redovi">
                            <input type="date" name="date" id="time">
                            <input type="time" name="time" id="time">
                        </div>
                    </div>

                    <div class="redovi">

                        <input type="checkbox" name="Iagree" id="text">
                        <label for="text">I agree to the club's reservation policy</label>
                    </div>

                    <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>

    </div>
</body>

</html>
