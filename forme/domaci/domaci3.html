<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <form action enctype="multipart/form-data">
        <div class="container">
            <div class="Naslov"><h1>User Form</h1></div>
            <div class="p1"><label for="name">Enter Name</label></div>
            <div class="p2"><input type="name" name="name" id="name"></div>
            <div class="p3"><label for="password">Enter Passwort</label></div>
            <div class="p4"><input type="password" id="password"></div>
            <div class="p5"><label for="address">Enter Address</label></div>
            <div class="p6"><textarea name="address" id="address" cols="47" rows="3"></textarea></div>
            <div class="p7"><label for="game">Select Game</label></div>
            <div class="p8">
                <input type="checkbox" id="Hockey">Hockey
                <input type="checkbox" id="Football">Football
                <input type="checkbox" id="Bagminton">Bagminton
                <input type="checkbox" id="Cricket">Cricket
                <input type="checkbox" id="Volleyball">Volleyball
            </div>
            <div class="p9"><label for="gender">Gender</label></div>
            <div class="p10">
                <input type="radio" id="Male" name="gender"><label for="Male"> Male</label>
                <input type="radio" id="Female" name="gender"><label for="Female"> Female</label>
            </div>
            <div class="p11"><label for="age">Select your Age</label></div>
            <div class="p12"><select name="age" id="age">
                <option value="default" disabled selected>please select...</option>
                <option value="age">14-16</option>
                <option value="age">17-19</option>
                <option value="age">19-21</option>
            </select></div>
            <div class="p13"><input type="file" ></div>
            <div class="p14"><input type="reset">
            <input type="submit"></div>
        </div>
    </form>
</body>

</html>
